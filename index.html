<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nick Jantz Blog</title>

	<link href="http://cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
	<link href="http://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<link rel="stylesheet" href="public/style.css">

</head>
<body>

	<div id="comment-box">
		<!-- Create toolbar container -->
		<div id="toolbar">
			<div id="toolbar-left">
				<!-- Add font size dropdown -->
				<select class="ql-size">
					<option value="small"></option>
					<!-- Note a missing, thus falsy value, is used to reset to default -->
					<option selected></option>
					<option value="large"></option>
					<option value="huge"></option>
				</select>
				<!-- Add a bold button -->
				<button class="ql-bold"></button>
				<button class="ql-image"></button>
			</div>
			<div id="toolbar-right">
				<button id="clear-comment">Clear</button>
				<button id="post-button">Post Comment</button>
			</div>
		</div>
		<div id="editor">
			<p>Hello World!</p>
			<p>Some initial <strong>bold</strong> text</p>
			<p><br></p>
		</div>
	</div>

	<script src="http://cdn.quilljs.com/1.3.6/quill.min.js"></script>
	<script src="public/nick-quill.js"></script>
</body>
</html>
